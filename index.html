<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous">
    </script>
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="header">
        <div id="logo">Calculator</div>
    </div>
    <div id="container">
        <div id="display"></div>
        <div id="button-plate" class="container">
            <div id="left" class="container">
                <div id="top" class="container">
                    <div id="top-left" class="container">
                        <button id="decimal" class="rectangle">.</button>
                        <button id="clear" class="rectangle">C</button>
                        <button id="equal" class="rectangle">=</button>                    
                    </div>
                    <div id="top-right" class="container">
                        <button class="number">9</button>
                        <button class="number">8</button>
                        <button class="number">7</button>
                        <button class="number">6</button>
                        <button class="number">5</button>
                        <button class="number">4</button>
                        <button class="number">3</button>
                        <button class="number">2</button>
                        <button class="number">1</button>                    
                    </div>
                </div>
                <div id="bottom" class="container">
                    <button id="zero" class="number">0</button>
                </div>
            </div>
            <div id="right" class="container">
                <button id="backspace" class="rectangle">DEL</button>
                <button class="operator rectangle">/</button>
                <button class="operator rectangle">*</button>            
                <button class="operator rectangle">-</button>
                <button class="rectangle">R</button>
                <button id="plus" class="operator rectangle">+</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <div>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            dominik-kiss
        </div>
        <a href="https://github.com/dominik-kiss" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>
</html>
